<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="intro">
      <p>Is it simply luck? Or pure skill...</p>
      <p>
        You have 5 chances to prove your worth. Click on either Rock, Paper, or
        Scissors for each turn. If you're brave, click Start.
      </p>
    </div>
    <div id="game-container">
      <div id="rock" class="button">
        <img
          src="https://images.emojiterra.com/google/android-11/512px/1faa8.png"
        />
      </div>
      <div id="paper" class="button">
        <img
          src="https://hotemoji.com/images/dl/p/page-facing-up-emoji-by-twitter.png"
        />
      </div>
      <div id="scissors" class="button">
        <img src="https://images.emojiterra.com/twitter/512px/2702.png" />
      </div>
      <div id="score">
        <p>You</p>
        <p>Us</p>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
